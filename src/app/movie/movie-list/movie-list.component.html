<div class="container-fluid">
    <h1 class="text-center"> Movie List</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button routerLink="/createmovie" class="btn btn-secondary mb-2" type="button">Add Movie</button>
    </div>
</div>

<form class="d-flex mt-3 mb-3" role="search">
    <input class="form-control me-2" type="search" name="movieTitle" [(ngModel)]="movieTitle" placeholder="Search Movie" 
        >
    <button class="btn btn-success" type="button" (click)="searchMovies()">Search </button>
</form>

<table class="table  table-hover">
    <thead class="table-dark">
        <tr>
            <th>Movie Id</th>
            <th>Movie Title</th>
            <th>Movie Cost</th>
            <th>Movie Year</th>
            <th>Add Review Movie</th>
            <th>Delete Movie</th>
            <th>Update Movie</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{movie.movieId}}</td>
            <td>{{movie.movieTitle}}</td>
            <td>{{movie.movieCost}}</td>
            <td>{{movie.movieYear}}</td>
            <td><button (click)="addREview(movie.movieId)" type="button" class="btn btn-primary btn-block mb-4">Add Review</button>
            </td>
            <td><button (click)="updateMovie(movie.movieId)" type="button" class="btn btn-outline-info">Update</button>
            </td>
            <td><button (click)="deleteMovie(movie.movieId)" type="button"
                    class="btn btn-outline-danger">Delete</button></td>

        </tr>
    </tbody>
</table>
