<div class="container-fluid">
  <h1 class="text-center"> Actor List</h1>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button routerLink="/createactor" class="btn btn-secondary mb-2" type="button">Add Actor</button>
      
      
    </div>
</div>
<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let actor of actors" >
      <td>{{actor.actorId}}</td>
      <td>{{actor.firstName}}</td>
      <td>{{actor.lastName}}</td>
      <td>{{actor.gender}}</td>
      <td>{{actor.age}}</td>   
      <td><button (click)="updateActor(actor.actorId)" type="button" class="btn btn-outline-info">Update</button></td>
      <td><button (click)="deleteActor(actor.actorId)" type="button" class="btn btn-outline-danger">Delete</button></td>
    
    </tr>
  </tbody>
</table>
