
<div class="center">

<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Admin </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="saveAdminOnClick()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="admin.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="admin.lastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input type="text" class="form-control" id="password" [(ngModel)]="admin.password"
                            name="password">
                    </div>

                    <br />
                    <button  class="btn btn-outline-secondary" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
