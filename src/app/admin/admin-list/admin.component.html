<div class="container-fluid">
    <h1 class="text-center"> Admin List</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button routerLink="/createadmin" class="btn btn-secondary mb-2" type="button">Register New Admin</button>
    </div>
</div>


<table class="table  table-hover">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>password</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let admin of admins">
            <td>{{admin.adminId}}</td>
            <td>{{admin.firstName}}</td>
            <td>{{admin.lastName}}</td>
            <td>{{admin.password}}</td>
            <td><button (click)="deleteAdmin(admin.adminId)" type="button" class="btn btn-outline-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
