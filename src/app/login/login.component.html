<section class="vh-100 gradient-custom">
   <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
         <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
               <div class="card-body p-5 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">

                     <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                     <p class="text-white-50 mb-5">Please enter your login and password!</p>
                     <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <div class="form-outline form-white mb-4">
                           <label for="inputEmail" class="sr-only">Email address</label>
                           <input type="text" id="username" class="form-control" formControlName="userName"
                              placeholder="Username" required autofocus>
                        </div>
                        <div class="form-outline form-white mb-4">
                           <label for="inputPassword" class="sr-only">Password</label>
                           <input type="password" id="inputPassword" class="form-control" formControlName="password"
                              placeholder="Password" required>
                        </div>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign in</button>
                     </form><hr>

                     <div>
                        <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
